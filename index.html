  <br>
  <div class="materialContainer">

    <div class="logged-out" style="display: none">

      <div class="box">

        <div class="title">LOGIN</div>

        <div class="input">
          <label for="email">Email</label>
          <input type="text" name="email" id="email">
          <span class="spin"></span>
        </div>

        <div class="input">
          <label for="pass">Password</label>
          <input type="password" name="pass" id="pass">
          <span class="spin"></span>
        </div>

        <div class="button login">
          <button type="submit" id="login-btn"><span>GO</span> <i class="fa fa-check"></i></button>
        </div>

        <a href="" class="pass-forgot">Forgot your password?</a>

      </div>

      <div class="overbox">
        <div class="material-button alt-2"><span class="shape"></span></div>

        <div class="title">REGISTER</div>

        <div class="input">
          <label for="regname">Username</label>
          <input type="text" name="regname" id="regname">
          <span class="spin"></span>
        </div>

        <div class="input">
          <label for="regemail">Email</label>
          <input type="text" name="regemail" id="regemail">
          <span class="spin"></span>
        </div>

        <div class="input">
          <label for="regpass">Password</label>
          <input type="password" name="regpass" id="regpass">
          <span class="spin"></span>
        </div>

        <div class="button">
          <button type="submit" id="reg-btn"><span>NEXT</span></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Banner -->

  <section class="section center logged-in">

    </div>
  </section>
