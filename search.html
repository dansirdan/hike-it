<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>hiki It</title>
  <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel='stylesheet' href='assets/css/style.css'>

</head>

<body>

  <div class='container'>
    <!-- Nav - show on login -->
    <nav class="logged-in">
      <ul>
        <li>
          <a href="index.html">Upcoming Hikes</a>
        </li>
        <li>
          <a href="search.html">Host a Hike</a>
        </li>
        <li>
          <a href="index.html" id="logout">Logout</a>
        </li>
      </ul>
    </nav>

    <!-- Info Submission Panel -->
    <div class='row'>

      <h4>Search Trails</h4>
      <form>
        <div class="input-field col s12">
          <input type="text" class="validate" id="trail-search" placeholder="City, State">
          <!-- <label for="">City, State</label> -->
          <button type="submit">Search</button>
        </div>
      </form>
    </div>
    <!-- EVERTHING BELOW IS HIDDEN UNTIL SEARCH IS CLICKED -->

    <!-- result- list of ten hikes that include: -->
    <div class="row">
      <div id="search-results">

        <!-- this div created dynamically using jquery -->
        <div class="row result">
          <!-- img -->
          <img class="result-img col s2" src="https://cdn-files.apstatic.com/hike/7005382_sqsmall_1435421346.jpg"
            alt="result-img">
          <!-- name -->
          <h4 class="result-name col s5">Bear Peak</h4>
          <!-- distance -->
          <p class="result-distance col s2">Distance: <span>5.7</span></p>
          <!-- difficulty -->
          <p class="result-difficulty col s3">Difficulty: <span>blueBlack</span></p>
          <!-- host hike -->
        </div>
        <button class="host-btn col s3">Create Group</button>
        <div class="divider"></div>

      </div>
    </div>

    <!-- EVERTHING BELOW IS HIDDEN UNTIL A HIKE IS SELECTED -->
    <!-- host a hike -->
    <div class="row" id="host-form" style="display: none">
      <div>
        <h3>Hike it Together!</h3>
        <input id="hike-date" type="text" class="datepicker">
        <form>
          <div class="col s12">
            <img class="result-img" src="https://cdn-files.apstatic.com/hike/7005382_sqsmall_1435421346.jpg"
              alt="result-img">
            <h5><span>Bear Peak</span></h5>
          </div>
          <div class="input-field col s12">
            <input id="hike-date" type="text" class="datepicker">
            <label for="hike-date">Date</label>
          </div>
          <div class="input-field col s12">
            <input id="hike-time" type="text" class="timepicker">
            <label for="hike-time">Time</label>
          </div>
          <div class="input-field col s12">
            <input id="group-size" type="number" class="validate">
            <label for="">Group Size</label>
          </div>
          <div class="input-field col s12">
            <input type="text" class="validate" id="hike-comments">
            <label class='active' for="hike-comments">Commets:</label>
          </div>
          <button type="submit" class="btn orange accent-3" id="hike-submit">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js'></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type='text/javascript' src='assets/js/app.js'></script>
  <script type='text/javascript' src='assets/js/ui.js'></script>
</body>

</html>
