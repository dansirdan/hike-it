  <!-- Info Submission Panel -->
  <section class="section center">
    <div class="container">
      <div class='row banner'>
        <h4>Search Trails</h4>
        <form>
          <div class="input-field col s12">
            <div class="input-field col s4">
              <input type="text" class="validate autocomplete" autocomplete="off" id="city-name">
              <label for="">City</label>
            </div>
            <div class="input-field col s4">
              <input id="hike-date" type="text" class="datepicker">
              <label for="hike-date">Date</label>
            </div>
            <div class="input-field col s4">
              <input id="hike-time" type="text" class="timepicker">
              <label for="hike-time">Time</label>
            </div>
            <button class="btn pink accent-3" type="submit" id="search-hike">Search</button>            
          </div>
        </form>
      </div>
    </div>
  </section>
