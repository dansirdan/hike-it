  <!-- Info Submission Panel -->
  <section class="section center">
    <div class="container">
      <div class='row banner'>
        <h4>Search Utah Trails</h4>
        <form>
          <div class="input-field col s12">
            <div class="input-field col s4">
              <input type="text" class="validate autocomplete" autocomplete="off" id="city-name">
              <label for=""><i class="fas fa-city"></i> City</label>
            </div>
            <div class="input-field col s4">
              <input id="hike-date" type="text" class="datepicker" required>
              <label for="hike-date"><i class="fas fa-calendar-alt"></i> Date</label>
            </div>
            <div class="input-field col s4">
              <input id="hike-time" type="text" class="timepicker" required>
              <label for="hike-time"><i class="fas fa-clock"></i> Time</label>
            </div>
            <button class="btn pink accent-3" type="submit" id="search-hike">Search</button>
          </div>
        </form>
      </div>
    </div>
  </section>
